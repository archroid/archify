<!DOCTYPE html>

<html>

<head>
     <link rel='icon' href="/static/icon.jpeg">

     </div>

          <div class="container">
               <div class="box" onclick="accessServer()">
                    <p>Directory</p>
               </div>
               <div class="box" onclick="shutdown()">
                    <p>Shutdown</p>
               </div>
               <div class="box" onclick="reboot()">
                    <p>Reboot</p>
               </div>
               <div class="box" onclick="sleep()">

               <div class="box" onclick="ping()">
                    <p>Ping</p>
               </div>

          </div>

          <form id="uploadForm" class="input-form">
               <div class="div-input">
                    <p>Uploader</p>
               </div>
               <input type="file" id="fileInput" class="file-input" multiple />
               <button type="button" class="browse-button">Browse</button>
               <div class="div-input">
                    <button type="submit" class="upload-button">Upload</button>
               </div>
          </form>
