<!DOCTYPE html>

<html>

<head>
     <link rel='icon' href="/static/icon.jpeg">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="/static/index.css">
     <script src="/static/index.js"></script>
     <title>Archify</title>
</head>


<body>
     <div class="top-bar">
          <img src="/static/icon.jpeg" class="top-bar-image" onclick="opengithub()">
          <p class="top-bar-text" onclick="opengithub()"> Archify </p>
     </div>
     <main>

          <div class="container">
               <div class="box" onclick="accessServer()">
                    <p class="item">Directory</p>
               </div>
               <div class="box" onclick="shutdown()">
                    <p class="item">Shutdown</p>
               </div>
               <div class="box" onclick="reboot()">
                    <p class="item">Reboot</p>
               </div>
               <div class="box" onclick="sleep()">
                    <p class="item">Sleep</p>
               </div>

               <div class="box" onclick="ping()">
                    <p class="item">Ping</p>
               </div>

          </div>

          <hr class="hr">

          <p class="itemm">Uploader</p>

          <div class="upload-div">

               <form id="uploadForm" class="upload-form">
                    <input type="file" id="file" class="input-file" multiple onchange="itemselect(this)" />
                    <label for="file" class="select-label">
                         <img src="/static/upload.png" class="upload-image">
                         <p class="dummy-button-input-div">Browse</p>
                         <p class="select-text">Select file(s)</p>
                    </label>
               </form>

               <div class="file-list-div">
                    <p class="uploading-files-text">Files</p>
                    <table id="name-table" class="files-list"></table>
                    <progress id="uploadProgress" class="progresstion-bar" value="0" max="100"></progress>

                    <button id="btnSubmit" class="button-subimt" onclick="upload()">Upload</button>
               </div>



          </div>




     </main>


     <div class="footer">
          <p class="footer-text">Â© 2024 <a href="https://github.com/archroid">archroid</a>. All rights reserved.</p>     </div>
</body>

</html>

<script src="/static/uploadFile.js"></script>
